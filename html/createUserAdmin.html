    <div id="divLoad" class="cssLoad">
        <div id="divCreateUser">
            <form class="form">
                <div class="form-group form-md">
                    <div class="form-group">
                        <label class="control-label">Brugernavn:</label>
                        <input type="text" class="form-control" style="width: 300px;" id="textCreateUserUsername">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Adgangskode:</label>
                        <input type="password" class="form-control" style="width: 300px;" id="textCreateUserPassword">
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-mail:</label>
                        <input type="text" class="form-control" style="width: 300px;" id="textCreateUserEmail">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Telefonnummer:</label>
                        <input type="number" class="form-control" style="width: 300px;" id="textCreateUserPhonenumber">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Adresse:</label>
                        <input type="text" class="form-control" style="width: 300px;" id="textCreateUserAddress">
                    </div>
                    <strong>Betalingsformer:</strong>
                    <p></p>
                    <div class="form-group">
                        <label class="control-label">Mobilepay:</label>
                        <input type="checkbox" id="checkboxCreateUserMobilepay">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Overførsel:</label>
                        <input type="checkbox" id="checkboxCreateUserTransfer">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Kontanter:</label>
                        <input type="checkbox" id="checkboxCreateUserCash">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Opret bruger" id="ButtonCreateUser">
                    </div>
                </div>
            </form>
        </div>

    </div>


</div>
