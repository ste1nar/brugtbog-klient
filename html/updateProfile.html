    <h2>Opdater bruger</h2>

    <div id="divLoad" class="cssLoad">
        <div id="divUpdateProfile">
            <form class="form">
                <div class="form-group form-md">
                    <div class="form-group">
                        <label class="control-label">Brugernavn:</label>
                        <input type="text" class="form-control" style="width: 300px;" id="textUpdateUserUsername">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Adgangskode:</label>
                        <input type="password" class="form-control" style="width: 300px;" id="textUpdateUserPassword">
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-mail:</label>
                        <input type="text" class="form-control" style="width: 300px;" id="textUpdateUserEmail">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Telefonnummer:</label>
                        <input type="number" class="form-control" style="width: 300px;" id="textUpdateUserPhonenumber">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Adresse:</label>
                        <input type="text" class="form-control" style="width: 300px;" id="textUpdateUserAddress">
                    </div>
                    <strong>Hvilke betalingsformer accepterer du?</strong>
                    <p></p>
                    <div class="form-group">
                        <label class="control-label">Mobilepay:</label>
                        <input type="checkbox" id="checkboxUpdateUserMobilepay">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Overførsel:</label>
                        <input type="checkbox" id="checkboxUpdateUserTransfer">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Kontanter:</label>
                        <input type="checkbox" id="checkboxUpdateUserCash">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Opdater bruger" id="ButtonUpdateUser">
                    </div>
                </div>
            </form>
        </div>
    </div>
