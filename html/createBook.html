    <h2>Opret en ny bog</h2>
    <div id="divLoad" class="cssLoad">
        <div id="divCreateUser">
            <form class="form">
                <div class="form-group form-md">
                    <div class="form-group">
                        <!--<label class="control-label">Titel:</label>-->
                        <input type="text" class="form-control" style="width: 300px;" placeholder="Titel (Harry Potter og De Vises Sten)" id="textCreateBookTitle">
                    </div>
                    <div class="form-group">
                        <!--<label class="control-label">Udgave:</label>-->
                        <input type="text" class="form-control" style="width: 300px;" placeholder="Udgave (1)" id="textCreateBookEdition">
                    </div>
                    <div class="form-group">
                        <!--<label class="control-label">Forfatter:</label>-->
                        <input type="text" class="form-control" style="width: 300px;" placeholder="Forfatter (J.K. Rowling)" id="textCreateBookAuthor">
                    </div>
                    <div class="form-group">
                        <!--<label class="control-label">ISBN</label>-->
                        <input type="text" class="form-control" style="width: 300px;" placeholder="ISBN (9781781103142)" id="textCreateBookIsbn">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Opret bog" id="ButtonCreateBook">
                    </div>
                </div>
            </form>
        </div>

    </div>


</div>

        $("#divLoad").on("click", "#ButtonCreateBook", function() {
            createBook();
        });

    });
</script>
