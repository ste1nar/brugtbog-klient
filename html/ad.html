<div id="divGetAd">
    <form class="form-horizontal">
        <div class="form-group form-group-md">

            <div class="form-group">
                <label class="control-label col-md-2">Annonce ID:</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="textGetAdId" style="width: 300px;"/>
                </div>

                <div class="col-md-2">
                    <input type="button" id="buttonGetAd" class="btn btn-primary" value="Hent annonce"/>
                </div>

                <div class="col-md-1">
                    <input type="button" id="buttonReserveBook" class="btn btn-primary" value="Reserver bog"/>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Sælger</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdUsername" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">ISBN</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdISBN" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Titel</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdTitle" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Forfatter</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdAuthor" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Udgave</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdEdition" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Mobilepay</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdMobilepay" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Kontant</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdCash" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Overførsel</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdTransfer" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Adresse</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdAddress" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Kommentar</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdComment" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Stand</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdRating" style="width: 300px;" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Pris</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="textGetAdPrice" style="width: 300px;" readonly>
                </div>
            </div>

        </div>
    </form>
</div>

</div>

    <script type="text/javascript" src="../lib/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/ads.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#divGetAd").on("click", "#buttonGetAd", function () {
                getAd();
            });

            $("#buttonReserveBook").click(function () {
                reserveAd();
            });
        })
    </script>

</body>
